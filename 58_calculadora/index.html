<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora grid</title>
        <meta charset="utf-8">
        <meta name="author" content="wilian goncalves">
        <meta name="description" content="Montando uma calculadora com css grid">
        <meta name="keywords" content="html5, css3, javascript, web, tecnologia, front-end, grid">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="calculator">
            <div class="display">0</div>

            <button>AC</button>
            <button>%</button>
            <button>X</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="mais">+</button>
            <button class="zero">0</button>
            <button>.</button>
        </div>
    </body>
</html>
