<!DOCTYPE html>
<html>
    <head>
        <title>formcss</title>
        <meta charset="utf-8">
        <meta name="author" content="wilian">
        <meta name="description" content="form css">
        <meta name="keywords" content="html5, css3, web, tecnology">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>form css</h1>

        <form action="#" method="POST" class="formlogin">
            <fieldset>
                <legend>Login</legend>

                <label for="user">User</label>
                <input type="text" id="user" autofocus>

                <label for="pass">Password</label>
                <input type="password" id="pass">

                <input type="submit" value="Login" class="button" onclick="enter()">
            </fieldset>
        </form>
        <script src="script.js"></script>
    </body>
</html>
