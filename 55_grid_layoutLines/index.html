<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Grid layout</title>
        <meta charset="utf-8">
        <meta name="author" content="wilian goncalves">
        <meta name="description" content="Criando um layout simples com grid css">
        <meta name="keywords" content="html5, css3, javascript, web, tecnologia, front-end">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Grid layout</h1>

        <div class="gridContainer">
            <header class="header gridItem">
                header
            </header>

            <nav class="nav gridItem">
                nav
            </nav>

            <aside class="aside gridItem">
                aside
            </aside>

            <main class="main gridItem">
                main
            </main>

            <footer class="footer gridItem">
                footer
            </footer>
        </div>
    </body>
</html>
