<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8">
        <meta name="author" content="wilian goncalves">
        <meta name="description" content="Testando as tabelas do html">
        <meta name="keywords" content="html5, css3, javascript, tecnologia">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <table>
            <caption>Tabela de preços de cursos</caption>

            <thead>
                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,000</td>
                </tr>

                <tr>
                    <td>PhotoShop</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>Ilustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML5</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>CSS3</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>JavaScript</td>
                    <td>R$ 1.000,00</td>
                </tr>

                <tr>
                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
